<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 웹사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #333; /* 텍스트 색상을 변경합니다. */
    }

    header {
      background-color: #ffcccc; /* 분홍색 배경을 적용합니다. */
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #ffcccc; /* 분홍색 배경을 적용합니다. */
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .profile-image {
      width: 300px; /* 이미지 너비 설정 */
      height: auto; /* 이미지 높이 자동 조정 */
      display: block; /* 이미지를 블록 요소로 설정하여 가운데 정렬 */
      margin: 0 auto; /* 가운데 정렬 */
      border-radius: 10px; /* 이미지에 둥근 모서리를 적용합니다. */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 그림자 효과를 추가합니다. */
    }
  </style>
</head>

      </ul>
    </nav>
  </header>
  <main>
    <img src="https://pbs.twimg.com/media/GBaEgjVaEAAgdcT?format=jpg&name=large" alt="프로필 이미지" class="profile-image">
    <p>숑프는나야둘이될순없어</p>

  <footer>

</body>
